<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --navy: #0a1628;
  --navy-light: #0f2240;
  --navy-mid: #132d54;
  --cyan: #00d4ff;
  --cyan-glow: #00d4ff55;
  --cyan-dim: #00d4ff22;
  --teal: #0891b2;
  --green: #4a7c59;
  --green-light: #5fa872;
  --white: #e8f4f8;
  --foam: #c8e6ec;
  --grey: #7b9eb8;
}

* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  background: var(--navy);
  font-family: 'IBM Plex Sans', sans-serif;
  color: var(--foam);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 2rem;
}

.badge {
  display: inline-block;
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.75rem;
  font-weight: 600;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  color: var(--cyan);
  border: 1px solid var(--cyan-dim);
  border-radius: 999px;
  padding: 0.35rem 1rem;
  margin-bottom: 1.5rem;
}

h1 {
  font-family: 'JetBrains Mono', monospace;
  font-size: clamp(2rem, 5vw, 3.5rem);
  font-weight: 800;
  color: var(--white);
  margin-bottom: 1rem;
}

h1 span {
  color: var(--cyan);
}

p {
  font-size: 1.125rem;
  color: var(--grey);
  max-width: 480px;
  line-height: 1.6;
  margin-bottom: 2rem;
}

.btn {
  display: inline-block;
  font-family: 'JetBrains Mono', monospace;
  font-weight: 600;
  font-size: 0.9rem;
  text-decoration: none;
  padding: 0.75rem 2rem;
  border-radius: 8px;
  transition: all 0.3s ease;
  background: linear-gradient(135deg, var(--cyan), var(--teal));
  color: var(--navy);
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 24px var(--cyan-glow);
}
</style>
</head>
<body>
  <div class="badge">Documentation</div>
  <h1>Coming <span>Soon</span></h1>
  <p>We're working on comprehensive documentation for OtterBot. Check back soon.</p>
  <a href="/" class="btn">Back to Home</a>
</body>
</html>
