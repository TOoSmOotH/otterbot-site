name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs-src/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install mkdocs-material
        run: pip install mkdocs-material

      - name: Build docs
        run: mkdocs build --strict --site-dir _site/docs

      - name: Copy landing page into site output
        run: |
          cp index.html _site/
          cp CNAME _site/
          # Copy favicon files to site root
          cp -f favicon.ico favicon-16.png favicon-32.png apple-touch-icon.png _site/ 2>/dev/null || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          keep_files: false
